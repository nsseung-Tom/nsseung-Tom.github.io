  avatar: "https://hyunseung-data.github.io/images/profile.jpeg"
  bio: "M.A. Economics @ SNU"
  location: "Seoul, South Korea"
  email: "thomas96124@gmail.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:thomas96124@gmail.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
