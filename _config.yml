# -----------------------------------------------------------------------------
# Site settings
# -----------------------------------------------------------------------------

title: Hyunseung Lee
first_name: Hyunseung
last_name: Lee
email: thomas96124@gmail.com
description: >
  M.A. Economics @ Seoul National University | Aspiring Data Scientist
url: https://hyunseung-data.github.io
baseurl: ""

# -----------------------------------------------------------------------------
# Theme
# -----------------------------------------------------------------------------
remote_theme: alshedivat/al-folio

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------
navbar_fixed: true
footer_fixed: false
search_enabled: false

# Dimensions
max_width: 800px

# -----------------------------------------------------------------------------
# Open Graph & Schema.org
# -----------------------------------------------------------------------------
serve_og_meta: true
serve_schema_org: true
og_image: /assets/img/profile.jpeg

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------
github_username: hyunseung-data
email_address: thomas96124@gmail.com

# -----------------------------------------------------------------------------
# Collections
# -----------------------------------------------------------------------------
collections:
  news:
    defaults:
      layout: post
    output: true
    permalink: /news/:path/

# -----------------------------------------------------------------------------
# Jekyll settings
# -----------------------------------------------------------------------------
markdown: kramdown
highlighter: rouge

# Includes & Coverage
include: ['_pages']
exclude:
  - bin
  - Gemfile
  - Gemfile.lock
  - vendor
  - _bibliography

# Plug-ins (간소화)
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-toc
  - jemoji
  - jekyll-remote-theme

# Sitemap settings
defaults:
  - scope:
      path: "assets"
    values:
      sitemap: false

# -----------------------------------------------------------------------------
# Optional Features
# -----------------------------------------------------------------------------
enable_google_analytics: false
enable_masonry: false
enable_math: false
enable_tooltips: false
enable_darkmode: true
enable_project_categories: false
enable_medium_zoom: false
